{% extends 'stock/stock_base.html' %}
{% block content %}
        <!-- Modal 1-->
        <div class="modal fade modal-dialog-scrollable modal-lg" id="add_medication" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
              <div class="modal-content bg-body-secondary">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 text-primary fw-bold" id="exampleModalLabel">New Medication</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form method="POST" action="" class="mx-5">
                    {% csrf_token %}
                    <div class="row mb-3">
                      <label for="temperature" class="col-sm-2 col-form-label fw-semibold">Name</label>
                      <div class="col-sm-10">
                        <input type="number" step="0.01" class="form-control" id="" name="name" value="">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="weight" class="col-sm-2 col-form-label fw-semibold">Brand</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" id="" name="brand" value="None">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="pulse" class="col-sm-2 col-form-label fw-semibold">Formulation</label>
                      <div class="col-sm-8">
                        <select id="" class="form-select" name="formulation" required>
                            <option value="Tablets">Tablets</option>
                            <option>Capsules</option>
                            <option>Syrup</option>
                            <option>Cream</option>
                            <option>Drops</option>
                            <option>Injectable</option>
                            <option>Lozenge</option>
                            <option>Pessary</option>
                        </select>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="bp_sys" class="col-sm-2 col-form-label fw-semibold">Strength</label>
                      <div class="col-sm-4">
                        <input type="number" class="form-control" id="" name="strength" value="None">
                      </div>
                      <div class="col-sm-1"></div>
                      <label for="bp_dias" class="col-sm-2 col-form-label fw-semibold">Units</label>
                      <div class="col-sm-3">
                        <select id="" class="form-select" name="units" required>
                            <option value="mg">mg</option>
                            <option>g</option>
                            <option>ml</option>
                        </select>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="o2" class="col-sm-2 col-form-label fw-semibold">Quantity</label>
                      <div class="col-sm-10">
                        <input type="number" step="0.01" class="form-control" id="" name="quantity" value="">
                      </div>
                    </div>
                    <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary ms-2">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- end model 1 -->


    <div class="row mt-5">
        <div class="col-7"></div>
        <div class="col-5">
            <button type="button" class="btn text-primary fs-3 px-5 fw-bold" data-bs-toggle="modal" data-bs-target="#add_medication"><i class="bi bi-plus-square-fill me-2 text-black fs-4"></i>Add New Medication</button>
        </div>
    </div>

    <div></div>
{% endblock content %}
