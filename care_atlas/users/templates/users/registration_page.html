{% extends 'users/base_2.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="mb-3 w-75 mx-auto">
        <h1 class="mb-1"> <span class="fw-semibold">Register With </span><a href="{% url 'home-page' %}" class=" link-underline link-underline-opacity-0"><span class="display-5 text-primary fw-medium">CareAtlas</span></a></h1>
        <p class="text-secondary fs-5">Elevating Healthcare, One Data Point at a Time!</p>
    </div>
    <!-- <div class="mt-5">
        <h4 class="fw-bold">Register With Us</h4>
    </div> -->
    <div class="w-75 mx-auto">
        <form method="POST" action="#" class="fw-semibold">
            {% csrf_token %}
            <div class="mb-3">
                <!-- <label for="" class="form-label">Hospital Name</label> -->
                <select id="" class="form-select" name="hospital_name" required>
                    <option value="" disabled selected>Select Your Hospital</option>
                    {% for hosp in registered_hospitals %}
                        <option>{{hosp.hospital_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <!-- <label for="" class="form-label">Role</label> -->
                <select id="" class="form-select" name="role" required>
                    <option value="" disabled selected>Select Your Role</option>
                    <option>Doctor</option>
                    <option>Nurse</option>
                    <option>Laboratory Technician</option>
                    <option>Pharmacist</option>
                    <option>Radiologist</option>
                    <option>Physical Therapist</option>
                    <option>Receptionist</option>
                    <option>Accountant</option>
                </select>
            </div>
            {{ form1|crispy }}
            <button type="submit" class="btn btn-primary fw-bold btn-sm px-6 me-3 mt-4 shadow-lg">Sign Up</button>
            <a href="{% url 'login' %}"><button type="button" class="btn btn-primary btn-sm me-3 mt-4 fw-bold shadow-lg">Have An Account? Login</button></a>
        </form>
    </div>
{% endblock content%}
