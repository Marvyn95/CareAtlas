{% extends 'users/base_2.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="my-3 w-75 mx-auto">
        <h1 class="mb-1"> <span class="fw-bold">Log Into </span><a href="{% url 'home-page' %}" class=" link-underline link-underline-opacity-0"><span class="display-4 fw-bolder text-primary fw-medium">CareAtlas</span></a></h1>
        <p class="text-secondary fs-5">Elevating Healthcare, One Data Point at a Time!</p>
    </div>
    <!-- <div class="mt-5">
        <h4 class="fw-bold">Register With Us</h4>
    </div> -->
    <div class="fw-semibold fs-5">
        <form method="POST" action="#" class="w-75 mx-auto">
            {% csrf_token %}
            <div class="mb-2">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control border border-2 border-secondary" id="InputEmail1" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-4">
                <label for="Password1" class="form-label">Password</label>
                <input type="password" class="form-control border border-2 border-secondary" id="Password1" name="password">
                <a href="{% url 'password_reset' %}"><button type="button" class="btn me-3 text-danger fw-medium">Forgot Password</button></a>
            </div>
            <button type="submit" class="btn btn-primary fw-bold btn-sm px-6 me-3 shadow-lg">Login</button>
            <a href="{% url 'register' %}"><button type="button" class="btn btn-primary btn-sm fw-bold me-3 shadow-lg">No Account? Register</button></a>
        </form>
    </div>
{% endblock content%}
