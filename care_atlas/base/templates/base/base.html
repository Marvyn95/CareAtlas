<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareAtlas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
</head>
<body>
  <div class="d-flex justify-content-start h-100">
    
    <div class="w-25 h-100 p-3 bg-primary-subtle d-flex flex-column align-items-center">
      
      <div class="d-flex flex-column align-items-center" style="width: 18rem;">
        <i class="bi bi-person-fill" style="font-size: 500%"></i>
        <div class="card-body">
          <h5 class="card-title text-center"> {{ user.first_name }} {{ user.last_name}} </h5>
          <h5 class="card-title text-center"> {{ user.hospitalprofile.hospital_name }} </h5>
        </div>
      </div>

    </div>
    
    <div class="w-75 h-100 p-3 bg-body-secondary">
      {% block content %}
      {% endblock content%}
    </div>
  </div>















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
