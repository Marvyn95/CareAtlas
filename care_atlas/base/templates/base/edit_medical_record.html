{% extends 'base/base.html' %}
{% block content %}

<div class="row mt-4 mb-2">
<div class="col"></div>
<div class="col text-primary justify-content-around m"><h3 class="fw-bold">Edit Medical Record</h3></div>
<div class="col"></div>
</div>
<div class="">
    <form method="POST" action="" class="mx-5">
      {% csrf_token %}
      <div class="mb-3">
        <label for="sas" class="form-label fw-medium">Signs and Symptoms</label>
        <textarea class="form-control" id="sas" rows="3" name="signs_and_symptoms" placeholder="Enter present signs and symptoms of the patient" required>{{record.signs_and_symptoms}}</textarea>
      </div>

      <div class="mb-3">
        <label for="tdf" class="form-label fw-medium">Tests Done For:</label>
        <textarea class="form-control" id="tdf" rows="3" placeholder="please enter diseases or disorders being tested for based on the signs and symptoms mentioned" name="tests_for">{{record.tests_for}}</textarea>
      </div>

      <div class="mb-3">
        <label for="tmu" class="form-label fw-medium">Test Methods Used</label>
        <textarea class="form-control" id="tmu" rows="3" name="test_methods">{{record.test_methods}}</textarea>
      </div>

      <div class="mb-3">
        <label for="tr" class="form-label fw-medium">Test Results and Conclusions</label>
        <textarea class="form-control" id="tr" rows="3" name="test_results" placeholder="Please Enter Test Results and/or Conclusion from Medical Diagnosis" required>{{record.test_results}}</textarea>
      </div>

      <div class="mb-3">
        <label for="pr" class="form-label fw-medium"> Treatments and Prescriptions</label>
        <textarea class="form-control" id="pr" rows="3" name="prescriptions" placeholder="Please Enter Prescriptions Given To Patient" required>{{record.prescriptions}}</textarea>
      </div>

      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary ms-2 px-4 py-2 fw-bold">Update Record</button>
      </div>
    </form>
  </div>
{% endblock content %}
