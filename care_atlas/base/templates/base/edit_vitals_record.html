{% extends 'base/base.html' %}
{% block content %}

<div class="row mt-4 mb-2">
<div class="col"></div>
<div class="col text-primary justify-content-around m"><h3 class="fw-bold">Edit Vitals Record</h3></div>
<div class="col"></div>
</div>
<div class="modal-body">
    <form method="POST" action="" class="mx-5 mt-4 w-100">
    {% csrf_token %}
    <div class="w-75 mx-auto">
      <div class="row mb-3">
        <label for="temperature" class="col-sm-2 col-form-label fw-semibold">Temperature</label>
        <div class="col-sm-10">
          <input type="number" step="0.01" class="form-control" id="temperature" name="temperature" value={{vital.temperature}}>
        </div>
      </div>
      <div class="row mb-3">
        <label for="weight" class="col-sm-2 col-form-label fw-semibold">Weight (kg)</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="weight" name="weight" value="{{vital.weight}}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="pulse" class="col-sm-2 col-form-label fw-semibold">Heart Rate (bpm)</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="pulse" name="pulse" value={{vital.pulse_bpm}}>
        </div>
      </div>
      <div class="row mb-3">
        <label for="bp_sys" class="col-sm-2 col-form-label fw-semibold">Systolic BP</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="bp_sys" name="systolic_blood_pressure" value={{vital.systolic_blood_pressure}}>
        </div>
      </div>
      <div class="row mb-3">
        <label for="bp_dias" class="col-sm-2 col-form-label fw-semibold">Diastolic BP</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="bp_dias" name="diastolic_blood_pressure" value={{vital.diastolic_blood_pressure}}>
        </div>
      </div>
      <div class="row mb-3">
        <label for="o2" class="col-sm-2 col-form-label fw-semibold">Oxygen Saturation</label>
        <div class="col-sm-10">
          <input type="number" step="0.01" class="form-control" id="02" name="oxygen_saturation" value="{{vital.oxygen_saturation}}">
        </div>
      </div>
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary ms-2">Update Record</button>
      </div>
    </div>
    </form>
</div>
{% endblock content %}
